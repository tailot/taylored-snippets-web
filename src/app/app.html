<mat-toolbar color="primary">
  <span>Taylored snippets web</span>
  <span class="spacer"></span>
  @if (sideMenuItems.length > 0) {
    <button mat-icon-button (click)="sidenav.toggle()" aria-label="Open menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  }
</mat-toolbar>

<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav mode="over" position="end">
    <app-side-menu [menuItems]="sideMenuItems" (snippetsSelected)="onSnippetsSelected($event)"></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-sheet (newMenuItem)="onNewMenuItem($event)"></app-sheet>
  </mat-sidenav-content>
</mat-sidenav-container>
